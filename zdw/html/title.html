<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/title.css">
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../js/public.js"></script>
</head>
<body>
    <div class="title_Top">
        <div class="child">
            <a href="#">
                <img src="../img/title2_03.gif" alt="">
            </a>
        </div>
    </div>
    <div class="title">
        <div class="titleBox">
            <p>欢迎来到邦购网，全场实付满99元包邮，本网站多为断码限量商品，支持14天无理由换货，不支持退差价，感谢理解。</p>
            <div class="right_box">
               <div class="rtbox1">
                    <a href="#" id="dr"  class="enter">登录</a>
                    <div class="select">
                        <a href="#" id="qqdr" >QQ账号登录</a>
                        <a href="#" id="zfbdr" >支付宝登录</a>
                        <a href="#" id="wxdr" >微信账号登录</a>
                    </div>
               </div>
               <a href="./login.html">注册</a>
               <div class="rtbox2">
                    <a href="#" class="bg">我的邦购</a>
                    <div class="myBG">
                        <a href="#">我的订单</a>
                        <a href="#">我的积分</a>
                        <a href="#">我的点赞</a>
                        <a href="#">收货地址</a>
                    </div>
               </div>       
               <a href="#">会员中心</a>
               <div class="rtbox3">
                    <a href="#">下载APP</a>
                    <img src="../img/images/xiazai_03.gif" alt="">
               </div>
               <a href="#" class="weibo">微博</a>
               <div class="rtbox4">
                    <a  class="weixin">微信</a>\
                    <img src="../img/images/weixin_03.gif" alt="">
               </div>
               
           </div>
        </div>
    </div>
    <script>
        $("a[class=enter]").mouseover(function(){
            $(".select").css("display","block");
        });
        $(".rtbox1").mouseleave(function(){
            $(".select").css("display","none");
        });
        var rtbox1 = document.getElementsByClassName("rtbox1");
        rtbox1[0].onclick = function(e){
            var e = e || window.event;
            var target = e.target || e.srcElement;
            if(target.nodeName.toLowerCase() == "a"){
                console.log(getCookieValue("flag") == 1)       
                if(getCookieValue("flag") == 1){
                    var userVal = getCookieValue("username");
                    var pwVal = getCookieValue("password");
                    var xhr = window.XMLHttpRequest ? new XMLHttpRequest :
                    new ActiveXObject('Microsoft.XMLHTTP');
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4 && xhr.status == 200){
                            var response = JSON.parse(xhr.responseText);
                            if(response.code == -1){
                                alert("该用户名已被注销，请重新登录或注册！")
                                return location.href = "./register.html";
                            }else if(response.password != pwVal){
                                alert("密码已被修改，请重新输入密码");
                                return  location.href = "./register.html";
                            }else{
                                return location.reload();         
                            }
                        }
                    }    
                    xhr.open("get","../php/data2.php?user="+userVal+"&pw="+pwVal,true);
                    xhr.send(null);  
                }else{
                    var idval = target.getAttribute("id");
                    if(idval == "dr" || idval == "qqdr"){
                        location.href = "./register.html";
                    }else if(idval == "zfbdr"){
                        location.href = "./register.html?a=222222";
                    }else{
                        location.href = "./register.html?a=333333";
                    }
                }
            }
            
        }
    </script>
</body>
</html>
